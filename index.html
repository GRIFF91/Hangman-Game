<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Guess The US City Hangman</h1>
			<img id="nyc" src="assets/images/silhouette.png" height="120px" width="80%">
			<h2>Press any key to get started!</h2>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">City Name</h3>
		</div>
		<div class="panel-body">
			<h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
		</div>
	</div>
	 
	<div class="panel panel-default">
	 	<div class="panel-body">
	 		Wrong Guesses: <span id="wrongGuesses"></span>
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-body">
			Guesses Left: <span id="numGuesses"></span>
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-body">
			Win Counter: <span id="winCounter">0</span>
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-body">
			Loss Counter:  <span id="lossCounter">0</span>
		</div>
	</div>
	
</div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
